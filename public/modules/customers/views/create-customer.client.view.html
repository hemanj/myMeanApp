<section data-ng-controller="CustomersCreateController as customerCrtCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Customer</h3>
    </div>
    <div class="modal-body">
		<form name="createCustomerForm">
			<fieldset>
				<div class="row">
					<div class="form-group">
						<div data-ng-show="error" class="text-center text-danger">
							<div class="alert alert-danger" role="alert">
								<strong data-ng-bind="error"></strong>
							</div>
						</div>
					</div>
					<div class="col-sm-6 text-center">
						<i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':referred, 'text-pink':!referred}"></i>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="name">First Name</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.firstName" id="firstname" class="form-control" placeholder="First Name" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Sur Name</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.surname" id="surname" class="form-control" placeholder="Sur Name" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Suburb</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.suburb" id="suburb" class="form-control" placeholder="Sururb" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Country</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.country" id="country" class="form-control" placeholder="country" required>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-push-6">
						<div class="form-group">
							<label class="control-label" for="name">Phone Number</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.phone" id="phone" class="form-control" placeholder="Phone Number" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Email</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.email" id="email" class="form-control" placeholder="Email" required>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-sm-pull-6">
						<div class="form-group">
							<label class="control-label" for="name">Referred</label>
							<div class="controls">
								<input type="checkbox" data-ng-model="customerCrtCtrl.referred" id="referred" class="form-control checkbox-left" placeholder="Referred">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Channel</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.channel" id="channel" class="form-control" placeholder="Channel">
							</div>
						</div>
					</div>
				</div>			
			
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="control-label" for="name">Industry</label>
							<div class="controls">
								<input type="text" data-ng-model="customerCrtCtrl.industry" id="industry" class="form-control" placeholder="Industry">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="customerCrtCtrl.create(); ok()" ng-disabled="createCustomerForm.$invalid">Save & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>
</section>
